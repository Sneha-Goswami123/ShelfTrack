<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShelfTrack â€“ Book Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“š ShelfTrack â€“ Book Management</h2>
  <button class="btn btn-danger mb-3" onclick="logout()" id="logoutBtn">
  Logout
</button>


  <div class="card mb-4" id = "authSection">
  <div class="card-body">
    <h5>User Login</h5>

    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
    <input type="password" id="password" class="form-control mb-2" placeholder="Password">

    <button class="btn btn-success" onclick="login()">Login</button>
    <button class="btn btn-secondary" onclick="register()">Register</button>

    <p id="authMsg" class="mt-2 text-danger"></p>
  </div>
</div>

  <!-- Add Book Form -->
  <div class="card mb-4" id = "bookFormSection">
    <div class="card-body">
      <h5 class="card-title">Add / Update Book</h5>

      <form id="bookForm" class="row g-3">
        <input type="hidden" id="bookId">

        <div class="col-md-4">
          <input type="text" id="title" class="form-control" placeholder="Book Title" required>
        </div>

        <div class="col-md-4">
          <input type="text" id="author" class="form-control" placeholder="Author" required>
        </div>

        <div class="col-md-2">
          <input type="number" id="price" class="form-control" placeholder="Price" required>
        </div>

        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Books Table -->
  <div class="card" id="booksTableSection">
    <div class="card-body">
      <h5 class="card-title">Books List</h5>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
